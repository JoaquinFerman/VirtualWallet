<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #balance {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            padding: 15px;
            background: #eef5ff;
            border-radius: 8px;
            margin: 20px 0;
            display: inline-block;
        }

        button {
            background: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Check Balance</h2>

    <div class="container">
        <p id="balance">Loading balance...</p>
        <button id="backBtn">Return to Dashboard</button>
    </div>

    <script src="balance.js"></script>
</body>
</html>
